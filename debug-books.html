<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Books Loading</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .test { margin: 1rem 0; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
    </style>
</head>
<body>
    <h1>üîç ShelfSync Books Loading Debug</h1>
    
    <div id="test1" class="test">
        <h3>Test 1: books-data.js Loading</h3>
        <div id="result1">Testing...</div>
    </div>
    
    <div id="test2" class="test">
        <h3>Test 2: books-database.json Loading</h3>
        <div id="result2">Testing...</div>
    </div>
    
    <div id="test3" class="test">
        <h3>Test 3: Browse Books Functionality</h3>
        <div id="result3">Testing...</div>
    </div>

    <!-- Load books-data.js -->
    <script src="books-data.js"></script>
    
    <script>
        // Test 1: Check books-data.js
        function test1() {
            const result = document.getElementById('result1');
            const test = document.getElementById('test1');
            
            if (typeof booksData !== 'undefined' && Array.isArray(booksData)) {
                test.className = 'test success';
                result.innerHTML = `
                    ‚úÖ <strong>SUCCESS!</strong><br>
                    üìö Total books: ${booksData.length}<br>
                    üìñ First book: "${booksData[0]?.title}" by ${booksData[0]?.author}<br>
                    üí∞ Price range: ‚Çπ${Math.min(...booksData.map(b => b.price))} - ‚Çπ${Math.max(...booksData.map(b => b.price))}
                `;
            } else {
                test.className = 'test error';
                result.innerHTML = `
                    ‚ùå <strong>FAILED!</strong><br>
                    booksData is ${typeof booksData}<br>
                    This means books-data.js is not loading correctly.
                `;
            }
        }
        
        // Test 2: Check books-database.json
        async function test2() {
            const result = document.getElementById('result2');
            const test = document.getElementById('test2');
            
            try {
                const response = await fetch('books-database.json');
                if (response.ok) {
                    const data = await response.json();
                    if (data.books && data.books.length > 0) {
                        test.className = 'test success';
                        result.innerHTML = `
                            ‚úÖ <strong>SUCCESS!</strong><br>
                            üìö Total books: ${data.books.length}<br>
                            üìñ First book: "${data.books[0]?.title}" by ${data.books[0]?.author}
                        `;
                    } else {
                        test.className = 'test error';
                        result.innerHTML = `‚ùå <strong>FAILED!</strong><br>JSON file exists but no books found.`;
                    }
                } else {
                    test.className = 'test error';
                    result.innerHTML = `‚ùå <strong>FAILED!</strong><br>HTTP ${response.status}: ${response.statusText}`;
                }
            } catch (error) {
                test.className = 'test error';
                result.innerHTML = `‚ùå <strong>FAILED!</strong><br>Error: ${error.message}`;
            }
        }
        
        // Test 3: Simulate browse books functionality
        function test3() {
            const result = document.getElementById('result3');
            const test = document.getElementById('test3');
            
            // Check if we have data from either source
            let books = [];
            let source = '';
            
            if (typeof booksData !== 'undefined' && Array.isArray(booksData) && booksData.length > 0) {
                books = booksData;
                source = 'books-data.js';
            }
            
            if (books.length > 0) {
                test.className = 'test success';
                
                // Test pagination
                const booksPerPage = 24;
                const totalPages = Math.ceil(books.length / booksPerPage);
                const firstPageBooks = books.slice(0, booksPerPage);
                
                result.innerHTML = `
                    ‚úÖ <strong>SUCCESS!</strong><br>
                    üìä Data source: ${source}<br>
                    üìö Total books: ${books.length}<br>
                    üìÑ Total pages: ${totalPages}<br>
                    üìã Books per page: ${booksPerPage}<br>
                    üìñ First page books: ${firstPageBooks.length}<br>
                    <br>
                    <strong>Sample books from first page:</strong><br>
                    ${firstPageBooks.slice(0, 5).map(book => 
                        `‚Ä¢ ${book.title} by ${book.author} - ‚Çπ${book.price} (${book.category})`
                    ).join('<br>')}
                `;
            } else {
                test.className = 'test error';
                result.innerHTML = `‚ùå <strong>FAILED!</strong><br>No books data available from any source.`;
            }
        }
        
        // Run tests
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üîç Running debug tests...');
            
            test1();
            test2();
            test3();
        });
    </script>
</body>
</html>
