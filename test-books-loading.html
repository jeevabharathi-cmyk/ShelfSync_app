<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Test Books Loading</title>
</head>
<body>
    <h1>Books Data Loading Test</h1>
    <div id="results"></div>

    <script src="books-data.js"></script>
    <script>
        console.log('Testing books data loading...');
        
        const results = document.getElementById('results');
        
        if (typeof booksData !== 'undefined') {
            console.log('‚úÖ booksData is available');
            console.log('üìä Total books:', booksData.length);
            
            results.innerHTML = `
                <h2>‚úÖ Success!</h2>
                <p><strong>Total books found:</strong> ${booksData.length}</p>

                <h3>Sample books:</h3>
                <ul>
                    ${booksData.slice(0, 10).map(book => `<li>${book.title} by ${book.author} - ‚Çπ${book.price}</li>`).join('')}

            `;
        } else {
            console.log('‚ùå booksData is not available');
            results.innerHTML = `

        }
