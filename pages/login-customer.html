<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ShelfSync</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="../js/firebase-config.js"></script>

    <style>
        .auth-container {
            max-width: 400px;
            margin: var(--spacing-2xl) auto;
            padding: var(--spacing-xl);
        }

        .auth-links {
            text-align: center;
            margin-top: var(--spacing-lg);
            font-size: var(--small-size);
        }

        .auth-links a {
            color: var(--primary-color);
            font-weight: 500;
        }

        .role-switcher {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .role-switcher a {
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-md);
            font-size: var(--small-size);
            color: var(--text-light);
        }

        .role-switcher a.active {
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--primary-color);
            font-weight: 600;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="logo">
                <span>ðŸ“š ShelfSync</span>
            </a>
            <ul class="nav-links">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="all-books.html" class="nav-link">Browse Books</a></li>
                <li><a href="login-customer.html" class="btn btn-outline">Login</a></li>
                <li><a href="signup.html" class="btn btn-primary">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container">
        <div class="card auth-container">
            <div class="text-center" style="margin-bottom: var(--spacing-lg);">
                <h2>Welcome Back</h2>
                <p class="text-light">Login to your account</p>
            </div>

            <div class="role-switcher">
                <a href="login-customer.html" class="active">Customer</a>
                <a href="login-seller.html">Seller</a>
                <a href="login-admin.html">Admin</a>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <div class="form-group"
                    style="display: flex; justify-content: space-between; align-items: center; font-size: var(--small-size);">
                    <label style="display: flex; align-items: center; gap: 0.5rem;">
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#" style="color: var(--primary-color);">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>

            <div class="auth-links">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 ShelfSync. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Fetch user role from Firestore
                const userDoc = await db.collection('users').doc(user.uid).get();

                if (userDoc.exists) {
                    const userData = userDoc.data();
                    alert(`Welcome back, ${userData.firstName}!`);

                    // Redirect based on role
                    if (userData.role === 'seller') {
                        window.location.href = 'seller-dashboard.html';
                    } else if (userData.role === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = '../index.html';
                    }
                } else {
                    // Fallback if no doc exists
                    window.location.href = '../index.html';
                }

            } catch (error) {
                console.error("Login Error:", error);
                alert(error.message);
            }
        });
    </script>
</body>

</html>
