<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>All Inventory | ShelfSync Admin</title>
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/layout.css">
        <link rel="stylesheet" href="../css/components.css">
        <link rel="stylesheet" href="../css/dashboard.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
            rel="stylesheet">
        <!-- Supabase Configuration -->
        <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
        <script src="../js/supabase.js"></script>

    </head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <a href="../index.html" class="logo">
                <span>ðŸ“š ShelfSync Admin</span>
            </a>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="sidebar-link">Dashboard Overview</a>
                <a href="admin-users.html" class="sidebar-link">User Management</a>
                <a href="admin-inventory.html" class="sidebar-link active">All Inventory</a>
                <a href="admin-reports.html" class="sidebar-link">Reports</a>
                <a href="admin-settings.html" class="sidebar-link">Settings</a>
                <a href="../index.html" class="sidebar-link"
                    style="margin-top: auto; color: var(--error-color);">Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <header class="dashboard-header">
                <h2>All Inventory</h2>
                <div style="display: flex; align-items: center; gap: var(--spacing-md);">
                    <div
                        style="width: 40px; height: 40px; background-color: var(--secondary-color); border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center;">
                        A
                    </div>
                </div>
            </header>

            <!-- Filters -->
            <div class="card mb-lg">
                <div class="card-body" style="flex-direction: row; align-items: center; gap: var(--spacing-md);">
                    <div class="form-group" style="margin-bottom: 0; flex: 1;">
                        <input type="text" class="form-control" placeholder="Search books by title, ISBN, or seller...">
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <select class="form-control">
                            <option>All Categories</option>
                            <option>Fiction</option>
                            <option>Non-Fiction</option>
                            <option>Academic</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <select class="form-control">
                            <option>All Status</option>
                            <option>In Stock</option>
                            <option>Low Stock</option>
                            <option>Out of Stock</option>
                        </select>
                    </div>
                    <button class="btn btn-outline">Filter</button>
                </div>
            </div>

            <!-- Inventory Table -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Book Title</th>
                            <th>Seller</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryBody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 2rem;">Loading inventory from
                                Supabase...</td>
                        </tr>
                    </tbody>

                </table>
            </div>

            <!-- Pagination -->
            <div
                style="display: flex; justify-content: space-between; align-items: center; margin-top: var(--spacing-lg);">
                <span class="text-light" style="font-size: var(--small-size);">Showing 1-4 of 8500 books</span>
                <div style="display: flex; gap: var(--spacing-xs);">
                    <button class="btn btn-outline" style="padding: 0.5rem 1rem;" disabled>Previous</button>
                    <button class="btn btn-outline" style="padding: 0.5rem 1rem;">Next</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Initialize Supabase
        const supabase = window.supabaseClient;

        const USD_TO_INR = 83;

        async function loadInventory() {
            const body = document.getElementById('inventoryBody');
            try {
                if (!supabase) {
                    body.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 2rem; color: var(--error-color);">Supabase not configured. Please update js/supabase.js</td></tr>';
                    return;
                }

                const { data: books, error } = await supabase.from('books').select('*');
                if (error || !books || books.length === 0) {
                    body.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 2rem;">No books found in Supabase. Use the migration tool to upload data.</td></tr>';
                    return;
                }

                body.innerHTML = '';
                books.forEach(book => {
                    const tr = document.createElement('tr');
                    const stockClass = book.stock.toLowerCase().includes('out') ? 'badge-error' :
                        book.stock.toLowerCase().includes('low') ? 'badge-warning' : 'badge-success';

                    tr.innerHTML = `
                        <td>
                            <div style="display: flex; align-items: center; gap: var(--spacing-sm);">
                                <img src="${book.cover}" style="width: 40px; height: 60px; object-fit: cover; border-radius: 4px;" onerror="this.src='https://via.placeholder.com/40x60?text=No+Img'">
                                <div>
                                    <div style="font-weight: 600;">${book.title}</div>
                                    <div class="text-light" style="font-size: 0.8rem;">ISBN: ${book.isbn || 'N/A'}</div>
                                </div>
                            </div>
                        </td>
                        <td>ShelfSync Official</td>
                        <td>${book.category}</td>
                        <td style="font-weight: 600;">â‚¹${(book.price * USD_TO_INR).toLocaleString('en-IN')}</td>
                        <td>${book.stock === 'In Stock' ? '50+' : book.stock === 'Low Stock' ? '5' : '0'}</td>
                        <td><span class="badge ${stockClass}">${book.stock}</span></td>
                        <td>
                            <button class="btn btn-outline" style="padding: 0.25rem 0.5rem; font-size: 0.75rem;">View</button>
                            <button class="btn btn-outline" style="padding: 0.25rem 0.5rem; font-size: 0.75rem; color: var(--error-color); border-color: var(--error-color);" onclick="deleteBook('${doc.id}')">Remove</button>
                        </td>
                    `;
                    body.appendChild(tr);
                });

            } catch (error) {
                console.error('Error loading inventory:', error);
                body.innerHTML = '<tr><td colspan="7" style="text-align: center; padding: 2rem; color: var(--error-color);">Error loading data from Supabase.</td></tr>';
            }
        }

        async function deleteBook(id) {
            if (confirm('Are you sure you want to remove this book from inventory?')) {
                try {
                    await db.collection('books').doc(id).delete();
                    loadInventory();
                } catch (error) {
                    alert('Error deleting book: ' + error.message);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', loadInventory);
    </script>
</body>


</html>
