<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ShelfSync</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <style>
        .auth-container {
            max-width: 500px;
            margin: var(--spacing-2xl) auto;
            padding: var(--spacing-xl);
        }

        .auth-links {
            text-align: center;
            margin-top: var(--spacing-lg);
            font-size: var(--small-size);
        }

        .auth-links a {
            color: var(--primary-color);
            font-weight: 500;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="logo">
                <span>ðŸ“š ShelfSync</span>
            </a>
            <ul class="nav-links">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="all-books.html" class="nav-link">Browse Books</a></li>
                <li><a href="login-customer.html" class="btn btn-outline">Login</a></li>
                <li><a href="signup.html" class="btn btn-primary">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sign Up Form -->
    <div class="container">
        <div class="card auth-container">
            <div class="text-center" style="margin-bottom: var(--spacing-lg);">
                <h2>Create Account</h2>
                <p class="text-light">Join ShelfSync today</p>
            </div>

            <form id="signupForm">
                <div class="grid-2"
                    style="gap: var(--spacing-md); grid-template-columns: 1fr 1fr; margin-bottom: var(--spacing-md);">
                    <div>
                        <label class="form-label">First Name</label>
                        <input type="text" id="firstName" class="form-control" placeholder="John" required>
                    </div>
                    <div>
                        <label class="form-label">Last Name</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="john@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">I am a...</label>
                    <select id="role" class="form-control">
                        <option value="customer">Customer (I want to buy books)</option>
                        <option value="seller">Seller (I want to sell books)</option>
                        <option value="delivery">Delivery Partner</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Create a strong password"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password"
                        required>
                </div>

                <div class="form-group" style="font-size: var(--small-size);">
                    <label style="display: flex; align-items: start; gap: 0.5rem;">
                        <input type="checkbox" required style="margin-top: 0.25rem;">
                        <span>I agree to the <a href="#" style="color: var(--primary-color);">Terms of Service</a> and
                            <a href="#" style="color: var(--primary-color);">Privacy Policy</a>.</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
            </form>

            <div class="auth-links">
                <p>Already have an account? <a href="login-customer.html">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 ShelfSync. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        const signupForm = document.getElementById('signupForm');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            try {
                // Create user in Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Store additional user info in Firestore
                await db.collection('users').doc(user.uid).set({
                    firstName,
                    lastName,
                    email,
                    role,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                alert("Account created successfully!");

                // Redirect based on role
                if (role === 'seller') {
                    window.location.href = 'login-seller.html';
                } else if (role === 'delivery') {
                    window.location.href = 'login-customer.html'; // Assuming delivery uses customer login for now
                } else {
                    window.location.href = 'login-customer.html';
                }

            } catch (error) {
                console.error("Signup Error:", error);
                alert(error.message);
            }
        });
    </script>
</body>

</html>
