<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management | ShelfSync</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .dashboard-sidebar {
            background-color: #0f172a;
            /* Seller theme */
        }
    </style>
</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar">
            <a href="../index.html" class="logo">
                <span>ðŸ“š Seller Portal</span>
            </a>
            <nav class="sidebar-nav">
                <a href="seller-dashboard.html" class="sidebar-link">Overview</a>
                <a href="inventory.html" class="sidebar-link active">My Inventory</a>
                <a href="seller-add-book.html" class="sidebar-link">Add New Book</a>
                <a href="seller-orders.html" class="sidebar-link">Orders</a>
                <a href="seller-earnings.html" class="sidebar-link">Earnings</a>
                <a href="seller-settings.html" class="sidebar-link">Settings</a>
                <a href="../index.html" class="sidebar-link"
                    style="margin-top: auto; color: var(--error-color);">Logout</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <header class="dashboard-header">
                <h2>My Inventory</h2>
                <a class="btn btn-primary" href="seller-add-book.html" style="background-color: var(--accent-color);">+
                    Add New Book</a>
            </header>

            <!-- Filters -->
            <div style="display: flex; gap: var(--spacing-md); margin-bottom: var(--spacing-lg);">
                <input type="text" class="form-control" placeholder="Search by title or ISBN..."
                    style="max-width: 300px;">
                <select class="form-control" style="width: auto;">
                    <option>All Categories</option>
                    <option>Fiction</option>
                    <option>Non-Fiction</option>
                </select>
                <select class="form-control" style="width: auto;">
                    <option>Status: All</option>
                    <option>In Stock</option>
                    <option>Low Stock</option>
                    <option>Out of Stock</option>
                </select>
            </div>

            <!-- Inventory Table -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Book Title</th>
                            <th>ISBN</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTable"></tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div
                style="display: flex; justify-content: flex-end; gap: var(--spacing-sm); margin-top: var(--spacing-lg);">
                <button class="btn btn-outline" disabled
                    style="padding: 0.25rem 0.75rem; font-size: 0.875rem;">Prev</button>
                <button class="btn btn-outline" style="padding: 0.25rem 0.75rem; font-size: 0.875rem;">Next</button>
            </div>
        </main>
    </div>

    <!-- Supabase Authentication Guard -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../js/supabase.js"></script>
    <script src="../js/auth-guard.js"></script>
    <script>
        // Check seller authentication on page load
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuthAndRole('seller');
        });
    </script>
    <script>
        async function loadInventory() {
            const { data: { user } } = await supabaseClient.auth.getUser();

            const { data, error } = await supabaseClient
                .from("books")
                .select("*")
                .eq("seller_id", user.id);

            if (error) {
                console.error(error);
                return;
            }

            displayInventory(data);
        }

        function displayInventory(data) {
            const table = document.getElementById("inventoryTable");
            table.innerHTML = "";

            data.forEach(book => {
                let status = "In Stock";
                let badge = "badge-success";

                if (book.stock === 0) {
                    status = "Out of Stock";
                    badge = "";
                } else if (book.stock < 5) {
                    status = "Low Stock";
                    badge = "badge-warning";
                }

                table.innerHTML += `
                <tr>
                    <td>${book.title}</td>
                    <td>${book.isbn || "-"}</td>
                    <td>$${book.price}</td>
                    <td>${book.stock}</td>
                    <td><span class="badge ${badge}">${status}</span></td>
                    <td>
                        <button class="btn btn-outline">Edit</button>
                        <button class="btn btn-outline" style="color:red">Delete</button>
                    </td>
                </tr>
                `;
            });
        }

        document.addEventListener("DOMContentLoaded", loadInventory);
    </script>

</body>

</html>
