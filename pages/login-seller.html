<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Login | ShelfSync</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        .auth-container {
            max-width: 400px;
            margin: var(--spacing-2xl) auto;
            padding: var(--spacing-xl);
            border-top: 4px solid var(--accent-color);
            /* Seller accent */
        }

        .auth-links {
            text-align: center;
            margin-top: var(--spacing-lg);
            font-size: var(--small-size);
        }

        .auth-links a {
            color: var(--primary-color);
            font-weight: 500;
        }

        .role-switcher {
            display: flex;
            justify-content: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .role-switcher a {
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--radius-md);
            font-size: var(--small-size);
            color: var(--text-light);
        }

        .role-switcher a.active {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--accent-color);
            font-weight: 600;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="logo">
                <span>ðŸ“š ShelfSync</span>
            </a>
            <ul class="nav-links">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="all-books.html" class="nav-link">Browse Books</a></li>
                <li><a href="login-customer.html" class="btn btn-outline">Login</a></li>
                <li><a href="signup.html" class="btn btn-primary">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container">
        <div class="card auth-container">
            <div class="text-center" style="margin-bottom: var(--spacing-lg);">
                <h2>Seller Portal</h2>
                <p class="text-light">Manage your inventory and sales</p>
            </div>

            <div class="role-switcher">
                <a href="login-customer.html">Customer</a>
                <a href="login-seller.html" class="active">Seller</a>
                <a href="login-admin.html">Admin</a>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="store@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block"
                    style="background-color: var(--accent-color);">Login to Dashboard</button>
            </form>

            <div class="auth-links">
                <p>Want to sell with us? <a href="signup.html">Register as a Seller</a></p>
                <p style="margin-top: 10px; border-top: 1px solid #eee; padding-top: 10px;">
                    <small>Having trouble? <a href="../firebase-direct-fix.html" style="color: #f59e0b;">Run First-Time
                            Setup</a></small>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 ShelfSync. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Firebase Configuration and Logic -->
    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>
    <script type="module" src="../js/login.js"></script>
</body>

</html>
